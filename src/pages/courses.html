<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/site.css" />
    <script type="module" src="../../dist/courses.js" defer></script>
    <title>Westcoast Education</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <ul class="menu">
            <li class="logo">
              <a class="page-title" href="../index.html"> Westcoast Education</a>
            </li>
            <li class="toggle">
              <input class="menu-btn" type="checkbox" id="menu-btn" />
              <label class="menu-icon" for="menu-btn"
                ><span class="nav-icon"></span>
              </label>
            </li>
            <li class="menu-item">
              <a href="../index.html">Start</a>
            </li>
            <li class="menu-item"><a href="#">Om Oss</a></li>
            <li class="menu-item"><a href="#">Kontakta Oss</a></li>
            <li class="menu-item" id="login-menu-item"><a href="#">Logga in</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="course-form">
        <h1>Sök bland kurser</h1>
        <form id="search-form" class="new-course">
          <div class="form-control">
            <label for="search">Kursnamn</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-control">
            <label for="onSite">Visa kurser med klassrum</label>
            <input type="checkbox" name="show-onSite" id="onSite" checked/>
          </div>
          <div class="form-control">
            <label for="remote">Visa kurser med distans</label>
            <input type="checkbox" name="show-remote" id="remote"checked/>
          </div>
          <div class="form-control">
            <label for="remote">Visa endast populära kurser</label>
            <input type="checkbox" name="show-popular" id="popular"/>
          </div>
        </form>
      </section>
      <div class="course-list" id="course-list">
      </div>
    </main>
    <footer>
      <p>Westcoast Education &copy; 2025</p>
    </footer>
  </body>
</html>
