<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/site.css" />
    <script type="module" src="../../dist/course-registration.js" defer></script>
    <title>Westcoast Education</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <ul class="menu">
            <li class="logo">
              <a class="page-title" href="/index.html"> Westcoast Education</a>
            </li>
            <li class="toggle">
              <input class="menu-btn" type="checkbox" id="menu-btn" />
              <label class="menu-icon" for="menu-btn"
                ><span class="nav-icon"></span>
              </label>
            </li>
            <li class="menu-item">
              <a href="../../src/index.html">Start</a>
            </li>
            <li class="menu-item"><a href="#">Om Oss</a></li>
            <li class="menu-item"><a href="#">Kontakta Oss</a></li>
            <li class="menu-item" id="login-menu-item"><a href="#">Logga in</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="course-form">
        <form id="user-registration-form" class="user-registration-form">
          <div class="form-control">
            <label for="email">Epost</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-control">
            <label for="name">Namn</label>
            <input type="text" name="name" id="name" required/>
          </div>
          <div class="form-control">
            <label for="address">Adress</label>
            <input type="text" name="address" id="address" required/>
          </div>
          <div class="form-control">
            <label for="mobile">Mobilnummer</label>
            <input type="tel" name="mobile" id="mobile" required/>
          </div>
          <button id="register-user-btn" class="btn" type="submit">Registrera</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Westcoast Education &copy; 2025</p>
    </footer>
  </body>
</html>
